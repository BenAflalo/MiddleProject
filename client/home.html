<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>

  <body onload="init()">
    <button class="btn-logout" onclick="logout()">Logout</button>
    <h1>Store products</h1>
    <select id="select">
      <option value="price" id="byPrice">By price</option>
      <option value="name" id="byName">By name</option>
    </select>
    <button onclick="chooseFilter()">Sort</button>
    <input
      type="text"
      id="searchInput"
      oninput="searchProducts()"
      placeholder="Search"
    />

    <div class="products-list"></div>
    <button onclick="redirectToBuy()">Buy</button>

    <script src="js/storageService.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
